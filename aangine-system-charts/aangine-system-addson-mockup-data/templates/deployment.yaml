{{- if .Values.services.addson_mockup_data.create -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aangine-system-addson-mockup-data.fullname" . }}-mud-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aangine-system-addson-mockup-data.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.addson_mockup_data.replicaCount }}
  selector:
    matchLabels:
      {{- include "aangine-system-addson-mockup-data.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      name: {{ include "aangine-system-addson-mockup-data.fullname" . }}-deployment-template
      namespace: {{ .Release.Namespace }}
      labels:
        app.kubernetes.io/hostname: {{ .Values.services.addson_mockup_data.hostname }}
        {{- include "aangine-system-addson-mockup-data.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    {{- toYaml .Values.services.affinityNodes | nindent 20 }}
    {{- with .Values.services.addson_mockup_data.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "aangine-system-addson-mockup-data.serviceAccountName" . }}
      {{- if (.Values.services.subdomain) }}
      subdomain: {{ .Values.services.subdomain }}
      {{- end }}
      restartPolicy: {{ .Values.services.addson_mockup_data.restartPolicy }}
      securityContext:
        {{- toYaml .Values.services.addson_mockup_data.podSecurityContext | nindent 8 }}
      volumes:
        - name: addson-config-host-dir
          hostPath:
            path: {{ .Values.services.addson_mockup_data.storage.hostConfigFolder }}
      hostname: {{ .Values.services.addson_mockup_data.hostname }}
      hostAliases:
        - ip: {{ .Values.services.mongoDbIp }}
          hostnames:
            - aangine-db
            {{- if (.Values.services.subdomain) }}
            - aangine-db.{{ .Values.services.subdomain }}.{{ .Release.Namespace }}.svc.cluster.local
            {{- else }}
            - aangine-db.{{ .Release.Namespace }}.svc.cluster.local
            {{- end }}
            - aangine-db.local
        - ip: 127.0.0.1
          hostnames:
            - {{ .Values.services.addson_mockup_data.hostname }}.local
            - localhost.local
            - localhost
      containers:
        - name: {{ .Values.services.addson_mockup_data.containerName }}
          securityContext:
            {{- toYaml .Values.services.addson_mockup_data.securityContext | nindent 12 }}
          image: {{ printf "%s/%s:%s" .Values.services.addson_mockup_data.image.repository .Values.services.addson_mockup_data.image.repositoryBranch .Values.services.addson_mockup_data.image.repositoryTag | quote}}
          imagePullPolicy: {{ .Values.services.addson_mockup_data.image.pullPolicy }}
          command: 
            {{- toYaml .Values.services.addson_mockup_data.commands | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - cat
                - /docker-entrypoint.sh
          readinessProbe:
            exec:
              command:
                - cat
                - /docker-entrypoint.sh
          resources:
            {{- toYaml .Values.services.addson_mockup_data.resources | nindent 12 }}
          volumeMounts:
            - name: addson-config-host-dir
              mountPath: /mnt/disk
            
      {{- with .Values.services.addson_mockup_data.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.services.addson_mockup_data.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.services.addson_mockup_data.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
